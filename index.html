<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>job tracker</title>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- tailwind & Daisy UI -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<!-- shared css -->
		<style>
			* {
				font-family: "Geist", sans-serif;
			}
			.interview-border {
				border-left: 4px solid #10b981;
			}
			.rejected-border {
				border-left: 4px solid #ef4444;
			}
		</style>
	</head>
	<body  class="bg-[#F8FAFC]">
		<header id="header-area" class="max-w-[1110px] pt-[60px] mx-auto">
			<h2
				class="font-bold text-3xl text-center md:text-left md:text-[2rem] leading-8 text-[#002c5c] pb-5"
			>
				Job Application Tracker
			</h2>
			<section
				class="grid grid-cols-1 md:grid-cols-3 gap-[16px] md:w-full w-11/12 mx-auto pb-[30px]"
			>
				<div
					class="max-w-full md:max-w-[359.33px] p-5 bg-white rounded-lg shadow-sm text-center md:text-left"
				>
					<p class="font-medium text-sm text-[#323B49]">Total</p>
					<h3 class="total-count font-bold text-2xl text-[#002C5C] pt-2">0</h3>
				</div>
				<div
					class="max-w-full md:max-w-[359.33px] p-5 bg-white rounded-lg shadow-sm text-center md:text-left"
				>
					<p class="font-medium text-sm text-[#323B49]">Interview</p>
					<h3 id="interview-count" class="font-bold text-2xl text-success pt-2">
						0
					</h3>
				</div>
				<div
					class="max-w-full md:max-w-[359.33px] p-5 bg-white rounded-lg shadow-sm text-center md:text-left"
				>
					<p class="font-medium text-sm text-[#323B49]">Rejected</p>
					<h3
						id="rejected-count"
						class="font-bold text-2xl text-secondary pt-2"
					>
						0
					</h3>
				</div>
			</section>
			<hr class="h-[1px] border-[#E6E7E9]" />
		</header>
		<script src="./script/index.js"></script>
	</body>
</html>
